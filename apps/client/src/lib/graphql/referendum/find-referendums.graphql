query FindReferendums {
  referendums {
    edges {
      node {
        answers
        createdAt
        description
        question
        endDate
        id
        name
        startDate
        slug
        status
        participantsKind
        participantsExternalIds
        participantsRoles
        finalVote
        votes {
          agree
          answer
        }
      }
    }
  }
}
